<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="main-content">
          <h1>Our Pricing</h1>
          <div class="toggle-section">
            <span>Annually</span>
            <div class="toggle">
              <input
                type="checkbox"
                name="toggle"
                id="toggle-check"
                aria-label="toggle button"
              />
              <label id="custom-check" for="toggle-check"></label>
            </div>
            <span>Monthly</span>
          </div>
          <div class="grid">
            <article class="card">
              <div class="card__headline">
                <span>Basic</span>
                <h3 id="basic-pricing">199.99</h3>
              </div>
              <div class="card__description">
                <ul>
                  <li>500 GB Storage</li>
                  <li>2 Users Allowed</li>
                  <li>Send up to 3 GB</li>
                </ul>
                <button class="btn is-purple">learn more</button>
              </div>
            </article>
            <article class="card featured">
              <div class="card__headline">
                <span>Professional</span>
                <h3 id="professional-pricing">24.99</h3>
              </div>
              <div class="card__description">
                <ul>
                  <li>1 TB Storage</li>
                  <li>5 Users Allowed</li>
                  <li>Send up to 10 GB</li>
                </ul>
                <button class="btn is-white">learn more</button>
              </div>
            </article>
            <article class="card">
              <div class="card__headline">
                <span>Master</span>
                <h3 id="master-pricing">39.99</h3>
              </div>
              <div class="card__description">
                <ul>
                  <li>2 TB Storage</li>
                  <li>10 Users Allowed</li>
                  <li>Send up to 20 GB</li>
                </ul>
                <button class="btn is-purple">learn more</button>
              </div>
            </article>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/app.js"></script>
  </body>
</html>
